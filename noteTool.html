<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	.hide{
		display: none;
	}
	</style>
</head>
<body>
	<button id="searchJiShu" value="常考题笔记/技术题-自作答案.txt" contentId="contentJishu">技术题</button>
	<button id="searchJiChu" value="常考题笔记/基础题-自作答案.txt" contentId="contentJichu">基础题</button>
	<button id="searchZhiLi" value="常考题笔记/智力题-自作答案.txt" contentId="contentZhiLi">智力题</button>

	<!-- <button id="searchSuFa" value="常考题笔记/算法程序.txt" contentId="aaa">算法程序</button> -->
	

	<ul id="contentJishu"></ul>
	<ul id="contentJichu"></ul>
	<ul id="contentZhiLi"></ul>

<script type="text/javascript" src="jquery-2.1.4.js" ></script>
<script type="text/javascript">
	$(function(){

			$("button").click(function(){
				$("body > ul").hide();
				if(!$(this).attr("init")){
					loadText($(this).val(),$(this).attr("contentId"));
					$(this).attr("init",true);
				}
				$("#"+$(this).attr("contentId")).show();
			});

			function loadText(url,id) {
					$.ajax({
						type: "GET",
						url: url,
						dataType: "text",
						success: function(data){
							var str = data.replace(/\n|\r|\s/g,"");
							var arr1 = str.split('$');
							var i,j,arr2 = [];

							for(i=0;i<arr1.length;i++){
								arr2[i] = arr1[i].split('<>');
								var para =  "<li><span>" + arr2[i][0] + "</span><ul class='hide' >";
								for(j=1;j<arr2[i].length;j++){
									para += "<li>" + arr2[i][j] + "</li>";
								}			
								para +="</ul></li>";
								$("#"+id).append(para);
							}
							$("#"+ id +" span").bind("click",function(){
								$(this).next().toggle();
											
							});
						},
						error: function(jqXHR){
							alert("发生错误：" + jqXHR.status);
						}
					});
				}
		});
</script>
</body>
</html>
